<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convite Especial</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Reset e variáveis */
        :root {
            --primary-color: #8a8565;
            --secondary-color: #767154;
            --background-color: #f5f5f5;
            --text-color: #333;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8ed 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 1.5rem;
            color: var(--text-color);
            overflow-x: hidden;
            line-height: 1.6;
        }
        
        /* Header */
        .header {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 2.5rem;
            padding: 1rem 0;
        }
        
        .header h1 {
            color: var(--secondary-color);
            font-weight: 400;
            font-size: clamp(1.8rem, 4vw, 2.5rem);
            letter-spacing: 3px;
            text-align: center;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
        }
        
        /* Envelope Section */
        .envelope-section {
            position: relative;
            margin-bottom: 2rem;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 1200px;
        }
        
        .envelope-container {
            position: relative;
            width: min(80vw, 700px);
            height: min(50vw, 350px);
            margin: 0 auto;
            cursor: pointer;
            z-index: 10;
            transition: var(--transition);
        }
        
        .envelope {
            position: absolute;
            width: 100%;
            height: 100%;
            background: var(--primary-color);
            box-shadow: var(--shadow);
            transition: var(--transition);
            z-index: 2;
            border-radius: 0 0 12px 12px;
        }
        
        .envelope-flap {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background: var(--secondary-color);
            transform-origin: top;
            transition: transform 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 3;
            border-radius: 12px 12px 0 0;
            clip-path: polygon(0 0, 100% 0, 50% 100%);
        }
        
        .envelope.open .envelope-flap {
            transform: rotateX(180deg);
            z-index: 1;
        }
        
        .seal {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: clamp(60px, 15vw, 90px);
            height: clamp(60px, 15vw, 90px);
            background: transparent;
            border-radius: 50%;
            z-index: 4;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            transition: opacity 0.4s ease;
        }
        
        .seal-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 50%;
            position: relative;
            z-index: 2;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
        }
        
        .seal:before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0.8) 50%,
                rgba(255, 255, 255, 0) 100%
            );
            transform: rotate(45deg);
            animation: mirror 3s infinite linear;
            z-index: 3;
        }
        
        .envelope.open .seal {
            opacity: 0;
            pointer-events: none;
        }
        
        @keyframes mirror {
            0% {
                transform: translateX(-100%) translateY(-100%) rotate(45deg);
            }
            100% {
                transform: translateX(100%) translateY(100%) rotate(45deg);
            }
        }
        
        /* Letter */
        .letter {
            position: absolute;
            width: calc(100% - 40px);
            height: calc(100% - 40px);
            top: 20px;
            left: 20px;
            z-index: 1;
            transition: var(--transition);
            transform: translateY(0);
            opacity: 0;
            overflow: visible;
            border-radius: 8px;
            cursor: pointer;
            background: transparent;
            box-shadow: none;
        }
        
        .letter.open {
            opacity: 1;
            transform: translateY(0);
            z-index: 100;
            width: min(90vw, 800px);
            height: auto;
            max-height: 90vh;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            position: fixed;
            display: flex;
            align-items: flex-start;
            justify-content: flex-start;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            border-radius: 16px;
            overflow-y: auto;
            padding: 1.5rem;
            animation: letterAppear 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        @keyframes letterAppear {
            0% {
                opacity: 0;
                transform: translate(-50%, -40%);
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }
        
        .letter-content {
            width: 100%;
            height: auto;
            display: flex;
            position: relative;
            flex-direction: column;
        }
        
        .page-container {
            width: 100%;
            height: auto;
            position: relative;
            overflow: hidden;
            border-radius: 8px;
        }
        
        .page {
            width: 100%;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            transition: transform 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275), 
                        opacity 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: absolute;
            top: 0;
            left: 0;
            cursor: pointer;
            min-height: 100%;
        }
        
        .page img {
            width: 100%;
            height: auto;
            object-fit: contain;
            border-radius: 8px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }
        
        #page1 {
            transform: translateX(0);
            opacity: 1;
            z-index: 2;
            position: relative;
        }
        
        #page2 {
            transform: translateX(100%);
            opacity: 0;
            z-index: 1;
            position: absolute;
        }
        
        .page-slide-out #page1 {
            transform: translateX(-100%);
            opacity: 0;
        }
        
        .page-slide-out #page2 {
            transform: translateX(0);
            opacity: 1;
        }
        
        .page-return #page1 {
            transform: translateX(0);
            opacity: 1;
            transition: transform 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275), 
                        opacity 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .page-return #page2 {
            transform: translateX(100%);
            opacity: 0;
            transition: transform 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275), 
                        opacity 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        /* Instructions */
        .instructions {
            margin-top: 2rem;
            font-size: clamp(1rem, 3vw, 1.2rem);
            color: #666;
            text-align: center;
            max-width: 500px;
            line-height: 1.6;
        }
        
        /* Close button for letter */
        .close-letter {
            position: absolute;
            top: 1rem;
            right: 1rem;
            width: 2.5rem;
            height: 2.5rem;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 101;
            transition: var(--transition);
            border: none;
            font-size: 1.2rem;
            color: #555;
        }
        
        .close-letter:hover {
            background: rgba(0, 0, 0, 0.2);
            transform: scale(1.1);
        }
        
        /* Overlay for letter */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 99;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.4s ease, visibility 0.4s;
        }
        
        .overlay.active {
            opacity: 1;
            visibility: visible;
        }
        
        /* Page indicators */
        .page-indicators {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 1rem;
        }
        
        .page-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ddd;
            transition: var(--transition);
        }
        
        .page-indicator.active {
            background: var(--secondary-color);
            transform: scale(1.2);
        }
        
        /* Media Queries */
        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            
            .header {
                margin-bottom: 2rem;
            }
            
            .envelope-container {
                width: 90vw;
                height: 55vw;
            }
            
            .envelope-flap {
                height: 48%;
            }
            
            .letter.open {
                width: 95vw;
                padding: 1rem;
                border-radius: 12px;
            }
            
            .close-letter {
                top: 0.5rem;
                right: 0.5rem;
                width: 2rem;
                height: 2rem;
                font-size: 1rem;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 0.5rem;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
            
            .envelope-container {
                width: 95vw;
                height: 60vw;
            }
            
            .letter.open {
                padding: 0.75rem;
            }
            
            .instructions {
                margin-top: 1.5rem;
            }
        }
        
        /* Loading animation */
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }
        
        .envelope-container:hover .envelope {
            animation: pulse 2s infinite;
        }
        
        /* Focus styles for accessibility */
        .envelope-container:focus {
            outline: 2px solid var(--secondary-color);
            outline-offset: 4px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>CONVITE ESPECIAL</h1>
    </div>
    
    <div class="envelope-section">
        <div class="envelope-container" id="envelope" tabindex="0" aria-label="Clique para abrir o envelope">
            <div class="envelope" id="envelope-body">
                <div class="envelope-flap"></div>
                <div class="seal">
                    <img src="selo.png" alt="Selo do envelope" class="seal-image">
                </div>
                <div class="letter" id="letter">
                    <button class="close-letter" aria-label="Fechar carta">
                        <i class="fas fa-times"></i>
                    </button>
                    <div class="letter-content">
                        <div class="page-container">
                            <div class="page" id="page1">
                                <img src="Convite.jpg" alt="Primeira página do convite">
                            </div>
                            
                            <div class="page" id="page2">
                                <img src="Convite Parte 2.jpg" alt="Segunda página do convite">
                            </div>
                        </div>
                        <div class="page-indicators">
                            <div class="page-indicator active" data-page="1"></div>
                            <div class="page-indicator" data-page="2"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <p class="instructions">Clique no envelope para abrir o convite. Depois, clique nas páginas para navegar.</p>
    </div>

    <div class="overlay" id="overlay"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const envelope = document.getElementById('envelope-body');
            const letter = document.getElementById('letter');
            const overlay = document.getElementById('overlay');
            const closeBtn = document.querySelector('.close-letter');
            const letterContent = document.querySelector('.letter-content');
            const page1 = document.getElementById('page1');
            const page2 = document.getElementById('page2');
            const pageIndicators = document.querySelectorAll('.page-indicator');
            const envelopeContainer = document.getElementById('envelope');
            
            let isOpen = false;
            let isSecondPageVisible = false;
            
            // Abrir envelope
            envelopeContainer.addEventListener('click', function() {
                if (!isOpen) {
                    openEnvelope();
                }
            });
            
            // Tecla Enter para acessibilidade
            envelopeContainer.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !isOpen) {
                    openEnvelope();
                }
            });
            
            // Navegação entre páginas
            page1.addEventListener('click', function(e) {
                e.stopPropagation();
                if (isOpen && !isSecondPageVisible) {
                    showSecondPage();
                }
            });
            
            page2.addEventListener('click', function(e) {
                e.stopPropagation();
                if (isOpen && isSecondPageVisible) {
                    showFirstPage();
                }
            });
            
            // Fechar carta
            closeBtn.addEventListener('click', function(e) {
                e.stopPropagation();
                closeEnvelope();
            });
            
            overlay.addEventListener('click', function() {
                closeEnvelope();
            });
            
            // Indicadores de página
            pageIndicators.forEach(indicator => {
                indicator.addEventListener('click', function() {
                    const pageNum = this.getAttribute('data-page');
                    if (pageNum === '1' && isSecondPageVisible) {
                        showFirstPage();
                    } else if (pageNum === '2' && !isSecondPageVisible) {
                        showSecondPage();
                    }
                });
            });
            
            function openEnvelope() {
                envelope.classList.add('open');
                setTimeout(function() {
                    letter.classList.add('open');
                    overlay.classList.add('active');
                    document.body.style.overflow = 'hidden';
                }, 400);
                isOpen = true;
            }
            
            function closeEnvelope() {
                letterContent.classList.add('page-return');
                letter.classList.remove('open');
                overlay.classList.remove('active');
                document.body.style.overflow = 'auto';
                
                setTimeout(function() {
                    envelope.classList.remove('open');
                    isOpen = false;
                    resetPages();
                    setTimeout(function() {
                        letterContent.classList.remove('page-return');
                    }, 600);
                }, 300);
            }
            
            function showSecondPage() {
                letterContent.classList.add('page-slide-out');
                isSecondPageVisible = true;
                updatePageIndicators(2);
            }
            
            function showFirstPage() {
                letterContent.classList.remove('page-slide-out');
                isSecondPageVisible = false;
                updatePageIndicators(1);
            }
            
            function resetPages() {
                letterContent.classList.remove('page-slide-out');
                isSecondPageVisible = false;
                updatePageIndicators(1);
            }
            
            function updatePageIndicators(activePage) {
                pageIndicators.forEach(indicator => {
                    indicator.classList.remove('active');
                    if (indicator.getAttribute('data-page') == activePage) {
                        indicator.classList.add('active');
                    }
                });
            }
            
            // Tecla ESC para fechar
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape' && isOpen) {
                    closeEnvelope();
                }
            });
        });
    </script>
</body>
</html>
