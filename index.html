<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convite Especial</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #d9d9d9;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 1cm;
            color: #333;
            overflow-x: hidden;
        }
        
        .header {
            height: 2cm;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 40px;
        }
        
        .header h1 {
            color: #555;
            font-weight: 300;
            font-size: 2.2rem;
            letter-spacing: 3px;
        }
        
        .envelope-section {
            position: relative;
            margin-bottom: 30px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .envelope-container {
            position: relative;
            width: 60vw;
            height: 338px;
            max-width: 700px;
            margin: 0 auto;
            cursor: pointer;
            z-index: 10;
        }
        
        .envelope {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #8a8565;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
            z-index: 2;
            border-radius: 0 0 10px 10px;
        }
        
        /* Tampa do envelope corrigida */
        .envelope-flap {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background: #767154;
            transform-origin: top;
            transition: transform 0.8s ease;
            z-index: 3;
            border-radius: 10px 10px 0 0;
            clip-path: polygon(0 0, 100% 0, 50% 100%);
        }
        
        .envelope.open .envelope-flap {
            transform: rotateX(180deg);
            z-index: 1;
        }
        
        .seal {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            background: transparent;
            border-radius: 50%;
            z-index: 4;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            transition: opacity 0.3s ease;
        }
        
        .seal-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 50%;
            position: relative;
            z-index: 2;
        }
        
        .seal:before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0.8) 50%,
                rgba(255, 255, 255, 0) 100%
            );
            transform: rotate(45deg);
            animation: mirror 3s infinite linear;
            z-index: 3;
        }
        
        .envelope.open .seal {
            opacity: 0;
        }
        
        @keyframes mirror {
            0% {
                transform: translateX(-100%) translateY(-100%) rotate(45deg);
            }
            100% {
                transform: translateX(100%) translateY(100%) rotate(45deg);
            }
        }
        
        .letter {
            position: absolute;
            width: calc(100% - 40px);
            height: calc(100% - 40px);
            top: 20px;
            left: 20px;
            z-index: 1;
            transition: all 0.8s ease;
            transform: translateY(0);
            opacity: 0;
            overflow: visible;
            border-radius: 5px;
            cursor: pointer;
            background: transparent;
            box-shadow: none;
        }
        
        .letter.open {
            opacity: 1;
            transform: translateY(0);
            z-index: 4;
            width: 80vw;
            height: auto;
            max-height: 90vh;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            position: fixed;
            display: flex;
            align-items: flex-start;
            justify-content: flex-start;
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            overflow-y: auto;
            padding: 10px;
        }
        
        .letter-content {
            width: 100%;
            height: auto;
            display: flex;
            position: relative;
            flex-direction: column;
        }
        
        .page-container {
            width: 100%;
            height: auto;
            position: relative;
            overflow: hidden;
        }
        
        .page {
            width: 100%;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            transition: transform 0.8s ease, opacity 0.8s ease;
            position: absolute;
            top: 0;
            left: 0;
            cursor: pointer;
            min-height: 100%;
        }
        
        .page img {
            width: 100%;
            height: auto;
            object-fit: contain;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        #page1 {
            transform: translateX(0);
            opacity: 1;
            z-index: 2;
            position: relative;
        }
        
        #page2 {
            transform: translateX(100%);
            opacity: 0;
            z-index: 1;
            position: absolute;
        }
        
        .page-slide-out #page1 {
            transform: translateX(-100%);
            opacity: 0;
        }
        
        .page-slide-out #page2 {
            transform: translateX(0);
            opacity: 1;
        }
        
        /* Nova animação para entrada das páginas no envelope */
        .page-return #page1 {
            transform: translateX(0);
            opacity: 1;
            transition: transform 0.8s ease, opacity 0.8s ease;
        }
        
        .page-return #page2 {
            transform: translateX(100%);
            opacity: 0;
            transition: transform 0.8s ease, opacity 0.8s ease;
        }
        
        .instructions {
            margin-top: 30px;
            font-size: 1.1rem;
            color: #555;
            text-align: center;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 0.5cm;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
            
            .envelope-container {
                width: 80vw;
                height: 288px;
            }
            
            .envelope-flap {
                height: 45%;
            }
            
            .seal {
                width: 60px;
                height: 60px;
            }
            
            .letter.open {
                width: 95vw;
                height: auto;
                max-height: 85vh;
                padding: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>CONVITE ESPECIAL</h1>
    </div>
    
    <div class="envelope-section">
        <div class="envelope-container" id="envelope">
            <div class="envelope" id="envelope-body">
                <!-- Tampa do envelope corrigida -->
                <div class="envelope-flap"></div>
                <div class="seal">
                    <img src="selo.png" alt="Selo" class="seal-image">
                </div>
                <div class="letter" id="letter">
                    <div class="letter-content">
                        <div class="page-container">
                            <!-- PRIMEIRA PÁGINA DO CONVITE -->
                            <div class="page" id="page1">
                                <img src="Convite.jpg" alt="Primeira página do convite">
                            </div>
                            
                            <!-- SEGUNDA PÁGINA DO CONVITE -->
                            <div class="page" id="page2">
                                <img src="Convite Parte 2.jpg" alt="Segunda página do convite">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <p class="instructions">Clique no envelope para abrir o convite</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const envelope = document.getElementById('envelope-body');
            const letter = document.getElementById('letter');
            const letterContent = document.querySelector('.letter-content');
            const page1 = document.getElementById('page1');
            const page2 = document.getElementById('page2');
            
            let isOpen = false;
            let isSecondPageVisible = false;
            let hasBeenOpened = false;
            
            envelope.addEventListener('click', function() {
                if (!isOpen) {
                    openEnvelope();
                }
            });
            
            // Eventos de clique nas páginas
            page1.addEventListener('click', function(e) {
                e.stopPropagation();
                if (isOpen && !isSecondPageVisible) {
                    showSecondPage();
                }
            });
            
            page2.addEventListener('click', function(e) {
                e.stopPropagation();
                if (isOpen && isSecondPageVisible) {
                    closeEnvelope();
                }
            });
            
            // Fechar carta ao clicar fora do conteúdo
            letter.addEventListener('click', function(e) {
                if (e.target === letter) {
                    closeEnvelope();
                }
            });
            
            function openEnvelope() {
                envelope.classList.add('open');
                setTimeout(function() {
                    letter.classList.add('open');
                }, 300);
                
                setTimeout(function() {
                    hasBeenOpened = true;
                }, 800);
                isOpen = true;
            }
            
            function closeEnvelope() {
                // Adiciona a animação de retorno das páginas
                letterContent.classList.add('page-return');
                
                // Fecha a carta
                letter.classList.remove('open');
                
                setTimeout(function() {
                    envelope.classList.remove('open');
                    isOpen = false;
                    resetPages();
                    // Remove a classe de retorno após a animação
                    setTimeout(function() {
                        letterContent.classList.remove('page-return');
                    }, 800);
                }, 300);
            }
            
            function showSecondPage() {
                letterContent.classList.add('page-slide-out');
                isSecondPageVisible = true;
            }
            
            function resetPages() {
                letterContent.classList.remove('page-slide-out');
                isSecondPageVisible = false;
            }
        });
    </script>
</body>
</html>
